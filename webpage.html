<!DOCTYPE html>
<html lang="en">
    <head>
        <title>webpage clone</title>
    </head>
    <body>
        <h2>
            ADDED IMAGE VIA LOCAL STORAGE
        </h2><br>
        <img src = "assets/cat.jpg" alt = "cat image" width = "300" height = "200">
         <h2>
            ADDED IMAGE VIA CDN
         </h2><br>
         <img src = "https://ik.imagekit.io/dwuoz5lwr/default-image.jpg?updatedAt=1750320138393" alt = "default image" width = "300" height = "200">
         <br>
         <h2>
            ADDED VIDEO VIA CDN
         </h2>
         <video controls muted width = "300" height = "200">
            <source src = "https://ik.imagekit.io/dwuoz5lwr/sample-video.mp4?updatedAt=1750320139338" type = "video/mp4">
        </video><br><br>
        <form>
            <label for = "name">Username:</label>
            <input type = "text" id = name><br>
            <label for = "password">Password:</label>
            <input type = "password" id = password><br>
            <button type = "submit">Submit</button>
        </form>
        <h2>
            HTML ENTRIES
        </h2>
        <p>
            - copyright &copy; 
        </p>
        <p>
            - trademark &reg;
        </p>
        <p>
            - ampersand &amp;
        </p>
        <p>
            - less than &lt;
        </p>
        <p>
            - greater than &gt; 
        </p>
    </body>
</html>
